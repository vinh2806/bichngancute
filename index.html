<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bngan dễ thương</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="drag-container">
        
        <div id="spin-container">
          <!-- Add your images (or video) here -->
          <img src="Image/1.jpg" alt="">
          <img src="Image/4.jpg" alt="">
          <img src="Image/6.jpg" alt="">
          <img src="Image/8.jpg" alt="">
          <!-- Example image with link -->
          
      
          <!-- Example add video  -->
          <video controls autoplay="autoplay" playsinline loop muted>
            <source src="Image/2.mp4" type="video/mp4">
          </video>
          <video controls autoplay="autoplay" playsinline loop muted>
            <source src="Image/3.mp4" type="video/mp4">
          </video>
          <video controls autoplay="autoplay" playsinline loop muted>
            <source src="Image/5.mp4" type="video/mp4">
          </video>
          <video controls autoplay="autoplay" playsinline loop muted>
            <source src="Image/7.mp4" type="video/mp4">
          </video>
      
          <!-- Text at center of ground -->
          <p style="color: aqua;">Le Thi Bich Ngan</p>
        </div>
        <div id="ground"></div>
      </div>

      <div id="music-container"></div>  
    
      <style>
        .github-corner:hover .octo-arm {
          animation: octocat-wave 560ms ease-in-out
        }
      
        @keyframes octocat-wave {
      
          0%,
          100% {
            transform: rotate(0)
          }
      
          20%,
          60% {
            transform: rotate(-25deg)
          }
      
          40%,
          80% {
            transform: rotate(10deg)
          }
        }
      
        @media (max-width:500px) {
          .github-corner:hover .octo-arm {
            animation: none
          }
      
          .github-corner .octo-arm {
            animation: octocat-wave 560ms ease-in-out
          }
        }
      </style>
    <script src="index.js"></script>
</body>
</html>
